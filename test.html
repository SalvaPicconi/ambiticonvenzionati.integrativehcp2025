<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Ambiti Territoriali</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Caricamento Dati</h1>
    <div id="status"></div>
    <div id="results"></div>

    <hr style="margin: 24px 0; border: none; border-top: 1px solid #eee;" />
    <div style="font-size: 0.9rem; color: #555; line-height: 1.4;">
        <div>&copy; 2025 Dott. Picconi - Consulente per la non autosufficienza</div>
        <div>SEDE OPERATIVA Sardegna, Cagliari ‚Äî Partita IVA 03480060924 ‚Äî cod. fisc PCCSVT80T20I452Q ‚Äî email: dott.picconi@gmail.com</div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        async function testDataLoading() {
            try {
                log('üîÑ Inizio test caricamento dati...', 'info');
                
                // Test 1: Fetch data.json
                log('üì° Fetching data.json...', 'info');
                const response = await fetch('/data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                log('‚úÖ Fetch riuscito', 'success');
                
                // Test 2: Parse JSON
                log('üîÑ Parsing JSON...', 'info');
                const jsonData = await response.json();
                log('‚úÖ JSON parsed', 'success');
                
                // Test 3: Verifica struttura
                log('üîÑ Verifico struttura dati...', 'info');
                log(`üìä Keys principali: ${Object.keys(jsonData).join(', ')}`, 'info');
                
                if (jsonData.ambiti_territoriali) {
                    log(`‚úÖ Trovati ${jsonData.ambiti_territoriali.length} ambiti territoriali`, 'success');
                    
                    // Mostra primi 3 record
                    const primi3 = jsonData.ambiti_territoriali.slice(0, 3);
                    primi3.forEach((ambito, i) => {
                        log(`üìã Ambito ${i+1}: ${ambito.regione} - ${ambito.dettaglioEnte?.ente || 'N/A'}`, 'info');
                    });
                    
                    // Test rendering
                    resultsDiv.innerHTML = `
                        <h2>Dati Caricati Correttamente</h2>
                        <p><strong>Ambiti:</strong> ${jsonData.ambiti_territoriali.length}</p>
                        <p><strong>Regioni:</strong> ${jsonData.metadata?.regionsIncluded?.length || 'N/A'}</p>
                        <p><strong>Record totali:</strong> ${jsonData.metadata?.totalRecords || 'N/A'}</p>
                    `;
                    
                } else {
                    log('‚ùå Struttura dati non valida - ambiti_territoriali non trovato', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Errore: ${error.message}`, 'error');
                console.error('Errore completo:', error);
            }
        }
        
        // Avvia test quando DOM √® pronto
        document.addEventListener('DOMContentLoaded', testDataLoading);
    </script>
</body>
</html>
